<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
        <script src="./js/index.js" defer></script>
        <title>Snake Game</title>
    </head>
    <body>
        <div class="score">score: <span class="score-value">00</span></div>
        <div class="menu-screen">
            <span class="game-over">gamve over</span>
            <span class="final-score">score <span>00</span></span>
            <button class="btn-play">
                <span class="material-symbols-outlined"> play_circle </span>
                Jogar Novamente
            </button>
        </div>
        <div class="velocidade">
            <h3>Velocidade</h3>
            <input id="input-velocidade" type="text" placeholder="Digite a velocidade em ms">
            <div class="btn-speed">
                <button id="btn-decrease" class="btn-play">
                    <span class="material-symbols-rounded">
                        shadow_minus
                        </span>
                </button>
                <button id="btn-increase" class="btn-play">
                    <span class="material-symbols-outlined">
                        add_circle
                        </span>
                </button>
            </div>
        </div>
        <canvas width="600" height="600"></canvas>
    </body>
</html>
